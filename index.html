<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="wrap">

            <div class="head">
                <button class="direction-btn" id="prev-month-btn">&#10094;</button>
                <h3 id="month-name">January</h3>
                <button class="direction-btn" id="next-month-btn">&#10095;</button>
            </div>
            <table>
                <thead>
                    <th>S</th>
                    <th>M</th>
                    <th>T</th>
                    <th>W</th>
                    <th>T</th>
                    <th>F</th>
                    <th>S</th>
                </thead>
                <tbody id="days-body">
                </tbody>
            </table>
            <button class="today-btn" id="today-btn">Today</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
